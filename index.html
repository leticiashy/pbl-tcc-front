    <script language="JavaScript">
      /* Aparece mensagem no IE */
      var banner = document.getElementById("banner");
      var trident = {
        string: window.navigator.userAgent.match(/Trident\/(\d+)/)
      };

      trident.version = trident.string ? parseInt(trident.string[1], 10) : null;
      if ((trident.version !== null && trident.version <= 11) || window.navigator.userAgent.indexOf("Edge") !== -1) {
        /* Tradução do banner */
        var browserLang = (navigator.language || navigator.userLanguage || "").split(/[-_]+/)[0];

        var availableLangs = ["en", "es", "uk", "pt"];

        var currentLang = "";

        var langsOrder = [browserLang, "en"];

        for (var i = 0; i < langsOrder.length; i++) {
          if (availableLangs.indexOf(langsOrder[i])) {
            currentLang = langsOrder[i];
            break;
          }
        }

        if (currentLang === "pt") {
          banner.innerHTML =
            '<div class="alert">Algumas ferramentas não estarão disponíveis para este navegador. <span class="button-close" onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;">X</span></div>';
